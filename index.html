<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<section class="contanier">
  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="amount">
        <h3 class="buyerSavings">$21,000</h3>
        <h3>Buyer Rebate</h3>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class ="amount">
        <h3 class = "ownerSavings">$52,500</h3>
        <h3>Saller Savings</h3>
      </div>
    </div>
  </div>
  <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2 defaultPropertyPrice">
    <h4 class = "defaultMobileLabel">$2,100,000</h4>
  </div>
  <div class="col-md-8 col-sm-12 col-xs-12 col-md-offset-2">
    <span class = "defaultValueMin">$200,000</span>
    <span class = "defaultValueMax">$4,000,000</span>
  </div>
  <div class="col-md-8 col-md-offset-2 stagnatLabel">
    <input autocomplete="off" id="price" type="range" min="200000" max="4000000" step="2500" value= "2100000">
  </div>
</section>
<section class="contanier">
  <div class="row">

      </div>

    <span class = "sallerValueMax">$4,000,000</span>
